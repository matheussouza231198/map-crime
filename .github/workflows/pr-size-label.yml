name: PR Size Labeler

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  size-label:
    runs-on: ubuntu-latest
    steps:
      - name: Add size label
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions || 0;
            const deletions = pr.deletions || 0;
            const changes = additions + deletions;
            
            // Remove labels de tamanho existentes
            const currentLabels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const sizeLabels = ['size/XS', 'size/S', 'size/M', 'size/L', 'size/XL'];
            for (const label of currentLabels.data) {
              if (sizeLabels.includes(label.name)) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  name: label.name
                }).catch(() => {});
              }
            }
            
            // Define novo label baseado no tamanho
            let sizeLabel;
            if (changes < 10) {
              sizeLabel = 'size/XS';
            } else if (changes < 50) {
              sizeLabel = 'size/S';
            } else if (changes < 200) {
              sizeLabel = 'size/M';
            } else if (changes < 500) {
              sizeLabel = 'size/L';
            } else {
              sizeLabel = 'size/XL';
            }
            
            // Adiciona novo label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [sizeLabel]
            });
            
            // Adiciona coment치rio se for XL
            if (sizeLabel === 'size/XL' && changes > 500) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `丘멆잺 **Large PR Detected**\n\nEste PR tem ${changes} linhas alteradas. Considere dividi-lo em PRs menores para facilitar o review.\n\n**Tamanhos recomendados:**\n- 游릭 XS: < 10 linhas\n- 游릭 S: < 50 linhas\n- 游리 M: < 200 linhas\n- 游 L: < 500 linhas\n- 游댮 XL: > 500 linhas`
              });
            }
